<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pup Clicker</title>
</head>
<body>
    <ul id="dog-list"></ul>
    <div id="dog">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute dog" data-bind="click: incrementCounter,
        attr: {src: imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
